
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Pacijenti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-left: 5px;">
        <br>
        <h3>Baza podataka pacijenata</h3>
        <hr>
        <form th:action="@{search}" method="get" class="form-inline">
            <a th:href="@{/pacijenti/showFormForAdd}"
               class="btn btn-primary mr-5 mb-4">
                Dodaj pacijenta
            </a>
            <input class="form-control mb-4 col-4" type="search" name="searchName"
                                      placeholder="Pretrazi po imenu" style="display: inline;
                                      margin-left: 15px">
            <button class="btn btn-success mb-4" type="submit">Pretrazi</button>
        </form>
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Ime i Prezime</th>
                <th>Datum rodjenja</th>
                <th>Adresa</th>
                <th>Mesto</th>
                <th>Telefon</th>
                <th>Zanimanje</th>
                <th>PM</th>
                <th>Licna anamneza</th>
                <th>Porodicna anamneza</th>
                <th>Krvna grupa</th>
                <th>RH</th>
                <th>Osetljivost na lekove</th>
                <th>Porodjaj</th>
                <th>Abortus</th>
                <th>Komande</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="table, iterstat : ${pacijenti}">

                <td th:text = "${table.imePrezime}"/>
                <td th:text = "${table.datumRodjenja}"/>
                <td th:text = "${table.adresa}"/>
                <td th:text = "${table.mesto}"/>
                <td th:text = "${table.telefon}"/>
                <td th:text = "${table.zanimanje}"/>
                <td th:text = "${table.pm}"/>
                <td th:text = "${table.lAnamneza}"/>
                <td th:text = "${table.pAnamneza}"/>
                <td th:text = "${table.krvnaGrupa}"/>
                <td th:text = "${table.rh}"/>
                <td th:text = "${table.osetljivost}"/>
                <td th:text = "${table.porodjaj}"/>
                <td th:text = "${table.abortus}"/>
                <td>
                    <table class="table table-borderless mb-0">
                        <tbody>
                        <tr>
                            <td style="padding-right: 2px; padding-left: 2px">
                                <a th:href="@{/pacijenti/pacijent(tableId=${iterstat.index})}"
                                   class="btn btn-info btn-sm">Prikaz</a>
                            </td>
                            <td style="padding-right: 2px; padding-left: 2px">
                                <a th:href="@{/pacijenti/showFormForUpdate(tableId=${iterstat.index})}"
                                   class="btn btn-secondary btn-sm">Izmeni</a>
                            </td>
                            <td style="padding-right: 2px; padding-left: 2px">
                                <a th:href="@{/pacijenti/delete(tableId=${iterstat.index})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="if (!(confirm('DA LI STE SIGURNI DA ZELITE DA IZBRISETE OVOG PACIJENTA?')))
                                                    return false">Delete</a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
